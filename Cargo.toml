[package]
name = "klask"
version = "1.0.0"
authors = ["Micha≈Ç Gniadek <mgniadek@interia.pl>"]
edition = "2018"
license = "MIT"
description = "Automatically create GUI for clap apps"
repository = "https://github.com/MichalGniadek/klask"
categories = ["gui"]
keywords = ["clap", "gui", "ui", "cli", "egui"]

[dependencies]
Inflector = { version = "0.11.4", default-features = false }
cansi = "2.2.0"
clap = { version = "3", default-features = false, features = [
    "std",
    "derive",
    "unicode",
] }
eframe = { version = "0.20.0", default-features = false, features = [
    "default_fonts", "glow",
] }
heck = { version = "*", features = ["unicode"] } # Add unicode support to clap
linkify = "0.9.0"
rfd = "0.10.0"
thiserror = "1.0.35"
uuid = { version = "1", features = ["v4"] }
